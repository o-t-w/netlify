<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" 
      type="image/x-icon" 
      href="favicon.ico">

	<title>Hello World!</title>
	<link rel="preload" href="RocherColorGX.woff2" as="font" type="font/woff2" crossorigin>
	<script src="index.js"></script>
	<style>
		@font-face {
			font-family: 'RocherColor';
			src: url('./RocherColorGX.woff2') format('woff2');
			font-weight: normal;
			font-display: block;
		}

		html {
			font-family: RocherColor;
			font-variation-settings: "BVEL"50, "SHDW"100;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			width: 100vw;
			place-items: center;
			display: grid;
			background: -moz-element(#main-title);
			background-repeat: repeat-y;
			background-position: center;
			overflow: hidden;
		}

		body:after {
			background: rgba(25, 40, 255, 0.83);
			content: "";
			width: 100vw;
			height: 100vh;
			top: 0;
			z-index: -1;
			position: absolute;
		}

		body::before {
content: "";
position: absolute;
width: 100vw;
height: 100vh;
background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='1'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
mix-blend-mode: color-dodge;
transform: skewX(2deg);
}

		h1 {
			margin: 0;
			text-align: center;
			font-size: calc(15px + 5.2vw + 1.3vh);
			animation: fontstuff;
			animation-duration: 0s;
			animation-timing-function: ease;
			animation-iteration-count: 1;
			animation-duration: 2s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			position: relative;
			margin: 0;
			padding: 0;
			caret-color: transparent;
			font-weight: normal;
		}

		h1:focus {
			outline: none;
		}

		@keyframes fontstuff {
			0% {
				font-variation-settings: "BVEL"0, "SHDW"100;
			}

			50% {
				font-variation-settings: "BVEL"100, "SHDW"0;
			}

			100% {
				font-variation-settings: "BVEL"0, "SHDW"100;
			}
		}

		@keyframes colors {
			0% {
				--color-one: red;
				--color-two: green;
			}
			50% {
				--color-one: green;
				--color-two: red;
			}
			100% {
				--color-one: red;
				--color-two: green;
			}
		}
	</style>
</head>

<body>
	<h1 spellcheck="false" contenteditable="true" id="main-title">Hello World!</h1>

</body>

</html>
